{% extends 'portfolio/layout.html' %}

{% block style %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/login.css' %}"/>

{% endblock style %}

{% block main %}

<div class="container">
    <div>
        <h1>Login</h1>
        <br>

        <div>
             <form action="{% url 'portfolio:login' %}" method="post">
                {% csrf_token %}

                <p>Username: <input type="text" name="username" placeholder="ex: JoãoEleutério"></p>
                <p>Password: <input type="password" name="password" placeholder="ex: aaa123AAA"></p>

                <input type="submit" value="Login" class="btnSubmit">
            </form>
             {% if message %}
                {{ message }}
            {% endif %}
        </div>


    </div>
</div>

{% endblock %}
