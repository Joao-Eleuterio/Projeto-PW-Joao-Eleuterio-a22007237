{% extends 'portfolio/layout.html' %}

{% block style %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/nova.css' %}"/>

{% endblock style %}

{% block main %}
<h3>Novo post</h3>
<div class="container">
    <form action="" method="POST">
        <div>
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <a href="{% url 'portfolio:blog' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-success">
    </form>
</div>
{% endblock %}
